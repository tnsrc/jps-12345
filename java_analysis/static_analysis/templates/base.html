<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Method Call Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .method-item {
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .method-item:hover {
            background-color: #f8f9fa;
        }
        .method-details {
            font-size: 0.9em;
            color: #6c757d;
        }
        .search-container {
            width: 400px;
        }
        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Java Method Call Analyzer</a>
            <div class="d-flex align-items-center">
                <select class="form-select me-2" id="methodClassSelect" style="width: 200px;">
                    <option value="">Select Class...</option>
                </select>
                <div class="search-container position-relative">
                    <input type="text" class="form-control" id="methodSearch" placeholder="Search method signature...">
                    <div class="autocomplete-suggestions" style="display: none;"></div>
                </div>
                <button class="btn btn-outline-light ms-2" id="resetBtn">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 sidebar">
                <h5>Database Selection</h5>
                <select class="form-select mb-3" id="databaseSelect">
                    <option value="">Select Database...</option>
                </select>
                
                <h5 class="mt-4">Source Analysis</h5>
                <div class="mb-3">
                    <label for="javaDir" class="form-label">Java Source Directory</label>
                    <input type="text" class="form-control" id="javaDir" placeholder="Enter Java directory path">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="resetDb">
                    <label class="form-check-label" for="resetDb">
                        Reset Database
                    </label>
                </div>
                <button class="btn btn-primary" id="analyzeBtn">Analyze</button>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <div id="methodCallStack">
                    <!-- Method call stack will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Base template JavaScript will be added here
    </script>
    {% block content %}{% endblock %}
</body>
</html>
